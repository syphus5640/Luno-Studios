<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luno Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Prevent layout shift when scrollbar appears/disappears */
      html {
        scrollbar-gutter: stable;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a1f4b;
        color: white;
        overflow-x: hidden;
      }

      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0f1229; 
      }
      
      ::-webkit-scrollbar-thumb {
        background: #2d3580; 
        border-radius: 5px;
        border: 2px solid #0f1229; /* Creates padding effect */
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #ffd43b; 
      }
      
      /* Custom Animations not in default Tailwind */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 212, 59, 0.4)); }
        50% { filter: drop-shadow(0 0 25px rgba(255, 212, 59, 0.8)); }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }
      
      .animate-twinkle {
        animation: twinkle 4s ease-in-out infinite;
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }

      /* Hide scrollbar for clean look but allow scroll (Utility class) */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              luno: {
                dark: '#0f1229',
                base: '#1a1f4b',
                light: '#2d3580',
                accent: '#ffd43b',
                accentHover: '#e6be35'
              }
            }
          }
        }
      }
    </script>
